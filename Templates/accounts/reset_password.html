{% extends 'base.html' %}v
{% block 'mainbody' %}



<br>

<div class="container">
  <center>
    {% if message  %}
      <h4 class="green-text">{{message}}</h4>
    {% endif %}
  
     {% if error  %}
      <h4 class="red-text">{{error}}</h4>
    {% endif %}
  
    
  </center>
  
<div class="container">
    <form  method="post" class='z-depth-2'  style="padding: 20px;border-radius: 10px;"> {% csrf_token %}
        <center><h3><b>Set Password</b></h3></center>

          <div class="input-field ">
            <input id="password" type="text" name="password" class="validate">
            <label for="password">Password</label>
          </div>
        
   

     
        

        <button class="btn nextbtn" style="width: 100%">Reset Password</button>


    </form>
</div>
</div>








 


{% endblock 'mainbody' %}
{% block 'js' %}
{% endblock 'js' %}
